<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newshub</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!---css style-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Newshub</h1>

      <div class="inputSearch desktop">
        <form id="searchForm">
          <input type="text" placeholder="Type to search..." id="searchInput" />
          <span> <i class="fa-solid fa-search"></i></span>
        </form>
      </div>
      <nav class="desktop">
        <ul>
          <li onclick="Search('tech')">Tech</li>
          <li onclick="Search('food')">Food</li>
          <li onclick="Search('movies')">Movies</li>
          <li onclick="Search('business')">Business</li>
          <button onclick="navigateToTextToSpeech()">Text to Speech</button>
        </ul>
      </nav>

      <div class="menuBtn">
        <i class="fa-solid fa-bars"></i>
      </div>

      <!------>
      <div class="mobile hidden">
        <nav>
          <ul>
            <li onclick="Search('tech')">Tech</li>
            <li onclick="Search('food')">Food</li>
            <li onclick="Search('movies')">Movies</li>
            <li onclick="Search('business')">Business</li>
          </ul>
          <div class="languageDropdown desktop">
  <label for="languageSelect">Language:</label>
  <select id="languageSelect" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <!-- Add more language options as needed -->
  </select>
</div>
        </nav>
        <div class="inputSearch">
        <form id="searchFormMobile" id="searchInputMobile">
          <input type="text" placeholder="Type to search..." />
          <span> <i class="fa-solid fa-search"></i></span>
        </div>
        </form>
      </div>
    </header>

    <!-- main  -->

    <main></main>

    <script src="script.js"></script>
  </body>
</html>
